<h2>Good/Bad Examples</h2>
<h3>Good</h3>
<ul>
    <li>Concatenating stylesheets</li>
    <li>Reusable styles</li>
    <li>No repetition</li>
</ul>

<h3>Bad</h3>
<ul>
    <li>!important</li>
    <li>Inline styles</li>
    <li>Selectors more than 3 levels deep</li>
</ul>
